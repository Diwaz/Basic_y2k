<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css " integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh " crossorigin="anonymous ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Register</h1>
                <hr class="my-4">
                <form action="register" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-7">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" name="first_name" class='form-control'><br>
                        </div>
                        <div class="col-md-7">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" name="last_name" class='form-control'><br>
                        </div>
                        <div class="col-md-7">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" name="username" class='form-control'><br>
                        </div>
                        <div class="col-md-7">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" placeholder="xyz@abc.com" class='form-control'><br>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" name="password1" class='form-control'><br>
                            </div>
                            <div class="col-md-4">
                                <label for="exampleInputEmail1">Confirm Password</label>
                                <input type="password" name="password2" class='form-control'><br>
                            </div>
                        </div>
                        <input type="submit">

                </form>
                </div>
                <div>
                    {% for message in messages %}
                    <p style='color:red'>

                        {{ message }}
                    </p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


</body>

</html>
